before:
  hooks:
    - go mod download
builds:
  - env:
      - CGO_ENABLED=0
    dir: cmd/pping
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - "386"
      - amd64
    ignore:
      - goos: darwin
        goarch: "386"
archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: "checksums.txt"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - Merge pull request
      - Merge branch
